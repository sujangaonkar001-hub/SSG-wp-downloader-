<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp DP Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-whatsapp"></i> WhatsApp DP Finder</h1>
            <p>Enter phone number to find profile picture</p>
        </div>

        <div class="search-box">
            <div class="input-group">
                <input type="tel" id="username" placeholder="+919876543210" maxlength="17" autocomplete="tel-country">
                <button id="searchBtn">
                    <i class="fas fa-search"></i>
                    <span>Search DP</span>
                </button>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Finding profile picture...</p>
        </div>

        <div id="error" class="error">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorMsg"></span>
        </div>

        <div id="results" class="results" style="display: none;">
            <div class="profile-card">
                <div class="profile-image">
                    <img id="dpImage" alt="Profile Picture" loading="lazy">
                </div>
                <div class="profile-info">
                    <h3 id="profileName">Loading...</h3>
                    <p id="phoneNumber"></p>
                    <div class="stats">
                        <span id="quality"><i class="fas fa-image"></i> Loading...</span>
                        <span id="size"><i class="fas fa-expand"></i> Loading...</span>
                    </div>
                </div>
            </div>
            <button id="downloadBtn" class="download-btn">
                <i class="fas fa-download"></i>
                Download HD
            </button>
        </div>

        <div class="footer">
            <p><i class="fas fa-shield-alt"></i> For testing purposes only</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
